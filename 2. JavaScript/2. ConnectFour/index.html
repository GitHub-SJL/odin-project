<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect Four</title>
    <link
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="waiting-screen show">
      <h1>Connect Four</h1>
      <div class="input-group">
        <img src="images/player1.png" alt="Player 1" class="player-icon" />
        <input type="text" id="playerOneName" placeholder="내 이름을 정해줘" />
      </div>
      <div class="input-group">
        <img src="images/player2.png" alt="Player 2" class="player-icon" />
        <input type="text" id="playerTwoName" placeholder="내 이름을 정해줘" />
      </div>
      <button id="startButton">게임시작</button>
      <div class="error-message" id="error-message"></div>
    </div>
    <div class="container">
      <div class="turn" style="display: none"></div>
      <div class="board" style="display: none"></div>
      <button id="backToWaitingScreen" style="display: none">
        초기화면
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
